<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <title>Google</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: sans-serif;
            height: 100%;
            width: 100%
        }

        .grid-container {
            display: grid;
            height: 100vh;
            grid-template-columns: auto auto auto;
            grid-template-rows: 40px auto 40px 40px;
            grid-template-areas: "navigate navigate navigate" "main main main" "country country country" "footer footer footer";
        }

        header {
            width: 100%;
            grid-area: navigate;
        }
        /*nagłówek*/
        .flex {
            display: flex;
            justify-content: flex-end;
        }

            .flex > div {
                width: auto;
                margin: 10px;
                text-align: center;
                font-size: 14px;
                color: #404040;
                padding: 4px 5px;
            }

            .flex #logowanie {
                background: #4d79ff; /*kolor tej ramki do logowania*/
                padding: 4px 15px;
                border-radius: 3px; /*zaokrąglenie*/
                font-weight: bold; /*pogrubienie*/
                text-align: center;
            }

        a {
            text-decoration: none;
            color: inherit;
        }

        #Aps {
            color: #404040;
        }

        .nav_links a:hover {
            text-decoration: underline;
            color: #757272;
        }

        #logowanie:hover {
            box-shadow: 1px 1px 5px #999;
        }

        #logowanie {
            color: #fff; /*kolor dla logowania*/
        }
        /* main */
        main {
            text-align: center;
            grid-area: main;
        }

        .google_logo {
            text-align: center;
            clear: both;
            display: block;
            margin: auto;
            padding-top: 150px;
            padding-bottom: 20px;
        }

        .form {
            text-align: center;
        }

        .search {
            padding: 6px 6px 6px 30px;
        }

        #search {
            width: 550px;
            line-height: 50px;
            padding: 20px 10px;
            border-radius: 20px;
            border: 1px solid #DFE1E5;
            text-indent: 30px;
            cursor: pointer;
            font-size: 14px;
        }

        #loupe {
            position: relative;
            z-index: 3;
            right: -20px;
            top: 3px;
            width: 0px;
            color: #1C6CC7;
        }

        #microphone {
            position: relative;
            z-index: 1;
            left: -30px;
            top: 3px;
            width: 0px;
            color: #1C6CC7;
        }

        #keybord {
            position: relative;
            z-index: 1;
            left: -60px;
            top: 3px;
            width: 0px;
            color: grey;
        }

        .form #search {
            padding: 0 8px;
        }

        #search:hover {
            box-shadow: 0 0 5px rgba(33,33,33, .2);
        }

        .buttons {
            text-align: center;
            padding-top: 30px;
        }

           .buttons #szukaj {
                background-color: #F3F3F3;
                margin-right: 25px;
                padding: 0 16px;
                border-radius: 2px;
                color: #6F6F6F;
                font-size: 14px;
                border: 0;
                line-height: 35px;
                margin: 11px 4px;
                border: 1px solid #F3F3F3;
                cursor: pointer;
            }

            .buttons #szczesliwy_traf {
                background-color: #F3F3F3;
                margin-right: 25px;
                padding: 0 16px;
                border-radius: 2px;
                color: #6F6F6F;
                font-size: 14px;
                border: 0;
                line-height: 35px;
                margin: 11px 4px;
                border: 1px solid #F3F3F3;
                cursor: pointer;
            }

        #szukaj:hover {
            border: 0.5px solid;
            border-color: #999999;
        }

        #szczesliwy_traf:hover {
            border: 0.5px solid;
            border-color: #999999;
        }
        /* stopka */
        .Polska {
            grid-area: country;
            color: #6F6F6F;
            font-size: 15px;
            padding-left: 27px;
            margin: 0;
            line-height: 30px;
            background-color: #F2F2F2;
            border-top: solid 1px #E4E4E4;
        }

        footer {
            background-color: #F2F2F2;
            border-top: solid 1px #E4E4E4;
            line-height: 35px;
            grid-area: footer;
            width: 100%;
        }

            footer a:hover {
                text-decoration: underline;
            }

        .left {
            padding-left: 27px;
        }

            .left a {
                color: #6F6F6F;
                text-decoration: none;
                font-size: 13px;
                padding-right: 15px;
            }

        .right {
            float: right;
            padding-right: 27px;
            text-decoration: none;
        }

            .right a {
                color: #6F6F6F;
                text-decoration: none;
                font-size: 13px;
                padding-left: 15px;
            }
    </style>
</head>

<body>
    <div class="grid-container">
                <header>
            <nav>
                <div class="flex">
                    <div class="nav_links" id="gmail"><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></div>
                    <div class="nav_links"><a href="https://www.google.pl/imghp?hl=pl&tab=wi">Grafika</a></div>
                    <div class="nav_links" id="Aps"><a href="https://www.google.pl/intl/pl/about/products?tab=wh"><i class="fas fa-th"></i></a></div>
                    <div id="logowanie"><a href="https://accounts.google.com/ServiceLogin/signinchooser?hl=pl&passive=true&continue=https%3A%2F%2Fwww.google.pl%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Zaloguj się</a></div>
                </div>
            </nav>
        </header>

        <!-- LOGO GOOGLE -->
        <main>
            <div class="google_logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
            </div>


            <!-- WYSZUKIWARKA -->
            <div class="form">
                <form>
                    <i id="loupe" class="fas fa-search"></i>
                    <input type="text" id="search" placeholder="Szukaj" />
                    <i id="microphone" class="fas fa-microphone"></i>
                    <i id="keybord" class="fas fa-keyboard"></i>
                </form>
            </div>


            <!-- PRZYCISKI -->
            <div class="buttons">
                <button class="mdc-button_label" id="szukaj">Szukaj w Google</button>
                <button class="mdc-button_label" id="szczesliwy_traf">Szczęśliwy traf</button>

            </div>
        </main>

        <!-- FOOTER -->
        <div class="Polska">Polska</div>
        <footer>
            <span class="left">
                <a href="#">Reklamuj się</a>
                <a href="#">Dla firm</a>
                <a href="#">O nas</a>
            </span>
            <span class="right">
                <a href="#">Prywatność</a>
                <a href="#">Warunki</a>
                <a href="#">Ustawienia</a>
            </span>

        </footer>
    </div>
</body>
